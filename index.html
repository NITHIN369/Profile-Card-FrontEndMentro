<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile Card</title>
        <link rel="icon" href="favicon-32x32.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="st.css" rel="stylesheet">
    </head>
    <body>
        <img src="bg-pattern-top.svg" class="topbg">
        <div class="card">
            <div class="card-img">
                <img src="bg-pattern-card.svg" class="bg" alt="Not available">
                <img src="image-victor.jpg" class="profile">
            </div>
            <div class="card-body">
                <h6 class="card-title">Victor Crest <span class="age">26</span></h2>
                <p class="city">London</p>
                <hr>
                <div class="sp">
                    <h5>80K 803K 1.4k</h5>
                    <p><span class="f">Followers</span><span class="l"> Likes</span><span class="p"> Photos</span></p>
                </div>
            </div>
        </div>
        <img src="bg-pattern-bottom.svg" class="blbg">
    </body>
</html>
